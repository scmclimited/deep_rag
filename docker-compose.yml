services:
  db:
    image: pgvector/pgvector:pg16
    container_name: deep_rag_pgvector
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Use new multi-modal schema for fresh start
      - ./vector_db/schema_multimodal.sql:/docker-entrypoint-initdb.d/01_schema_multimodal.sql
      # Keep migration script for future testing (optional)
      - ./vector_db/migration_add_multimodal.sql:/docker-entrypoint-initdb.d/02_migration_add_multimodal.sql
      # Named volume for persistent data (remove to start fresh)
      # Uncomment to persist data across container restarts:
      # - deep_rag_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - deep_rag_network

# Uncomment to persist database data across container restarts:
# volumes:
#   deep_rag_db_data:

  api:
    build:
      context: ./deep_rag_backend
      dockerfile: Dockerfile
    container_name: deep_rag_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # If .env is set for local runs (DB_HOST=localhost),
      # change it to DB_HOST=db when running via Compose.
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      # Optional: Set RUN_TESTS_ON_STARTUP=true to run database schema tests on startup
      # RUN_TESTS_ON_STARTUP: ${RUN_TESTS_ON_STARTUP:-false}
    ports:
      - "8000:8000"
    volumes:
      # Map logs directory from container to local filesystem (production logs only)
      # This ensures logs written to /app/inference/graph/logs/ inside the container
      # are immediately accessible at ./deep_rag_backend/inference/graph/logs/ on your local machine
      # Test logs (inference/graph/logs/test/) are excluded - they are not mounted and not copied to image
      - ./deep_rag_backend/inference/graph/logs:/app/inference/graph/logs
      # Artifacts are now created in container's /app/artifacts (not mounted)
      # Use docker cp to extract if needed: docker cp deep_rag_api:/app/artifacts ./artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - deep_rag_network

  frontend:
    build:
      context: ./deep_rag_frontend
      dockerfile: Dockerfile
    container_name: deep_rag_frontend
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # API connection - connect to backend API in same network
      API_BASE_URL: http://api:8000
      # Streamlit configuration
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: true
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: false
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - deep_rag_network

networks:
  deep_rag_network:
    driver: bridge