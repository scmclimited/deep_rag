services:
  db:
    image: pgvector/pgvector:pg16
    container_name: deep_rag_pgvector
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Schema initialization (only runs on first start if volume is empty)
      - ./schema_multimodal.sql:/docker-entrypoint-initdb.d/01_schema_multimodal.sql
      # Named volume for persistent data - data persists across container rebuilds
      # To start fresh, use: docker compose down -v (removes volume)
      # To keep data, use: docker compose down (keeps volume)
      - deep_rag_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  deep_rag_db_data:
