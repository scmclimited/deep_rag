# PostgreSQL Configuration for High-Concurrency RAG Workloads
# Optimized for 128GB RAM, 32 CPU system

# Connection Settings
listen_addresses = '*'                  # Listen on all interfaces (required for Docker)
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 4GB                    # 25% of RAM for database cache
effective_cache_size = 12GB             # 75% of available RAM
work_mem = 64MB                         # Memory per sort/hash operation
maintenance_work_mem = 1GB              # Memory for VACUUM, CREATE INDEX

# Parallel Query Settings
max_worker_processes = 16               # Total background workers
max_parallel_workers_per_gather = 4     # Workers per query
max_parallel_workers = 16               # Total parallel workers
max_parallel_maintenance_workers = 4    # Workers for index creation

# Query Planner
random_page_cost = 1.1                  # SSD optimization (default 4.0)
effective_io_concurrency = 200          # Concurrent I/O operations (SSD)

# Write-Ahead Log (WAL)
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s

# Logging (for debugging)
log_line_prefix = '%m [%p] %u@%d '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_lock_waits = on
log_min_duration_statement = 1000       # Log queries > 1 second

# Statistics
shared_preload_libraries = 'pg_stat_statements'
track_activity_query_size = 2048
track_io_timing = on

# pgvector specific
# No special config needed, but ensure shared_buffers is adequate

